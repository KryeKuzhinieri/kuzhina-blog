{% extends 'base.html' %}
{% block content %}
<body class="bg-gray-100 font-sans leading-normal tracking-normal dark:bg-gray-800"> 
	<div class="container w-full md:max-w-4xl mx-auto pt-20">
		<div class="w-full px-4 md:px-6 text-xl text-gray-800 leading-normal" style="font-family:Georgia,serif;">
			<!--Title-->
			<div class="font-sans">
						<h1 class="font-bold font-sans break-normal text-gray-900 pt-6 pb-2 text-3xl md:text-4xl dark:text-white">
						{{ post.title }}</h1>
						<p class="text-sm md:text-base font-normal text-gray-600 dark:text-white">
						{{ post.timestamp}}</p>
						<img class="h-40 rounded w-full object-cover object-center mb-6" src="{{ post.thumbnail.url }}" alt="content">
			</div>
			<!--Post Content-->
			<div class="py-6 dark:text-white">
			{{ post.content | safe }}
			</div>
		</div>
		<!--Divider-->
		<hr class="border-b-2 border-gray-400 mb-8 mx-4">
		<!--Author-->
		<div class="flex w-full items-center font-sans px-4 py-12">
			<img class="w-10 h-10 rounded-full mr-4" src="{{ post.author.profile_picture.url }}">
			<div class="flex-1 px-2">
				<p class="text-base font-bold text-base md:text-xl leading-none mb-2 dark:text-white">
				{{ post.author }}</p>
			</div>
		</div>
		<hr class="border-b-2 border-gray-400 mb-8 mx-4">
	</div>
		<script>
			window.addEventListener('load', function() {
				documentScroller();
			})
	</script>

{% endblock content %}
